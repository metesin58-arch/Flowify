name: iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          working-directory: ios/App

      - name: Install Ruby dependencies
        run: |
          cd ios/App
          bundle install

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Capacitor Sync
        run: |
          # If ios folder exists but doesn't have an Xcode project, Capacitor 'add' will fail but 'sync' won't work.
          # We need to ensure the platform is properly added.
          if [ ! -d "ios/App/App.xcodeproj" ]; then
            echo "Xcode project not found, re-adding ios platform..."
            # Move fastlane files out temporarily to avoid them being deleted if we were to wipe the folder
            mkdir -p temp_fastlane
            cp -r ios/App/fastlane temp_fastlane/ || true
            cp ios/App/Gemfile temp_fastlane/ || true
            
            # Remove ios folder to allow a clean 'cap add'
            rm -rf ios
            npx cap add ios
            
            # Move fastlane files back
            mkdir -p ios/App
            cp -r temp_fastlane/fastlane ios/App/
            cp temp_fastlane/Gemfile ios/App/
          fi
          npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Run Fastlane Beta
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_KEY_CONTENT }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          cd ios/App
          bundle exec fastlane beta
