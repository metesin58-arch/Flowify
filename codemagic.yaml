workflows:
  ios-release:
    name: iOS Release Build
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      xcode: latest
      cocoapods: default
      groups:
        - app_store
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.metestudios.flowify
      vars:
        BUNDLE_ID: "com.metestudios.flowify"
        XCODE_SCHEME: "App"
    scripts:
      - name: Install dependencies
        script: npm install
      
      - name: Build web assets
        script: npm run build
      
      - name: Capacitor Sync & Assets
        script: |
          npm run assets:generate
          npx cap add ios || true
          npx cap sync ios
      
      - name: Install CocoaPods
        script: cd ios/App && pod install
      
      - name: Set up code signing
        script: |
          keychain initialize
          
          # Save API key to file
          echo -n "$APP_STORE_CONNECT_PRIVATE_KEY" > /tmp/AuthKey.p8
          
          # Fetch signing files using API key
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create \
            --issuer-id "87981dc2-2287-419d-8eef-4560424acbdd" \
            --key-id "WJ3MJX52WS" \
            --private-key @file:/tmp/AuthKey.p8
          
          # Add certificates to keychain
          keychain add-certificates
          
          # Apply profiles - use workspace for accuracy
          xcode-project use-profiles --project ios/App/App.xcodeproj --export-options-plist ~/export_options.plist
          
          # Debug: show profile info
          echo "=== Installed Profiles ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "No profiles found"
      
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace ios/App/App.xcworkspace \
            --scheme "$XCODE_SCHEME" \
            --export-options-plist ~/export_options.plist
    
    artifacts:
      - build/ios/ipa/*.ipa
      - ~/export_options.plist
    
    publishing:
      app_store_connect:
        api_key: /tmp/AuthKey.p8
        key_id: WJ3MJX52WS
        issuer_id: 87981dc2-2287-419d-8eef-4560424acbdd
        submit_to_testflight: true
